  <script>
    var _unityAwaiter = {};
    _unityAwaiter.ready = new Promise((resolve, reject) => {
      _unityAwaiter.done = resolve;
      _unityAwaiter.abort = reject;
    });
    window.onGPInit = async (gp) => {

      const showPreloaderAd = "3920";
      if (showPreloaderAd == "true") {
        gp.ads.showPreloader();
      }

      await _unityAwaiter.ready;
      gp.gameStart();
      window.GamePush = new GamePushUnity(gp, unityI);
    };
  </script>

  <script>
    jQuery(document).ready(function($) {
      vkBridge.send('VKWebAppInit');
    });
      function getUserData() {
          vkBridge.send("VKWebAppStorageGet", { "keys": ["_GameOn"] }).then(data => {
              console.log(data);
              unityI.SendMessage('VkId', 'DataGetting', JSON.stringify(data).toString());
          });
      }

      function getSaveData() {
          vkBridge.send("VKWebAppStorageGet", { "keys": ["_save"] }).then(data => {
              console.log(data);
              unityI.SendMessage('VkId', 'SaveData', JSON.stringify(data).toString());
          });
      }


      function saveGame(data) {
          vkBridge.send('VKWebAppStorageSet', { "key": "_save", "value": data }).then(_info => {
              console.log("Saved!")
          });
      }

      function setFirstGame(data) {
          vkBridge.send('VKWebAppStorageSet', { "key": "_GameOn", "value": data }).then(_info => {
              console.log("Saved!")
          });
      }

      function FromUnityToJs()   // функция вызывается из Unity
      {
          callMethodWallPost();
          getUserData();
      }

      function callMethodWallPost() // вызываем метод ВК
      {
          vkBridge.send("VKWebAppGetUserInfo", {})
              .then((data) => {
                  const userId = data.id;
                  unityI.SendMessage("VkId", "MethodName", userId.toString());
              })
              .catch((error) => {
                  console.log(error);
              });

      }

      function checkАdsJs() // вызываем метод ВК
      {
          vkBridge.send('VKWebAppCheckNativeAds', {
              ad_format: 'interstitial' /* Тип рекламы */
          })
              .then((data) => {
                  if (data.result) {
                      // Предзагруженные материалы есть
                  } else {
                      // Материалов нет
                  }
              })
              .catch((error) => { console.log(error); });
      }

      function showАdsJs() // вызываем метод ВК
      {
          vkBridge.send('VKWebAppShowNativeAds', {
              ad_format: 'interstitial' /* Тип рекламы */
          })
              .then((data) => {
                  if (data.result) {
                      // Реклама была показана
                  } else {
                      // Ошибка
                  }
              })
              .catch((error) => { console.log(error); });
      }
  </script>

<body class="dark">
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="logo.png"></div>
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Number Road.loader.js";
    const config = {
      dataUrl: buildUrl + "/Number Road.data",
      frameworkUrl: buildUrl + "/Number Road.framework.js",
      codeUrl: buildUrl + "/Number Road.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Birth By Sleep",
      productName: "Number Road",
      productVersion: "1.0",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
    }

    loadingCover.style.display = "";

    const script = document.createElement("script");
    var unityI = null;
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        _unityAwaiter.done(unityInstance);
        unityI = unityInstance;
        loadingCover.style.display = "none";
      }).catch((message) => {
        _unityAwaiter.abort(message);
        alert(message);
      });
    };
    document.body.appendChild(script);

    document.addEventListener("pointerdown", () => {
      container.focus();
      window.focus();
      canvas.focus();
    });

  </script>
</body>
