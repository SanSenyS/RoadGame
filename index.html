<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Zero Road</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=630 height=800 style="width: 630px; height: 800px; background: #828080"></canvas>
    <script src="Build/RoadGamePC.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/RoadGamePC.data",
        frameworkUrl: "Build/RoadGamePC.framework.js",
        codeUrl: "Build/RoadGamePC.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Zero Road",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
